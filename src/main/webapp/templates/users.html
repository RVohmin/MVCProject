
<!DOCTYPE html>

<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:data-th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div class="container-fluid">


    <div class="alert alert-light" role="alert">
        <h1>All Users</h1>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            Users Table
            <a class="btn btn-outline-primary navbar-brand" href="/add_page">Add New User</a>
        </div>
    </nav>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user, state : ${users}">
            <th th:utext="${user.id}"></th>
            <td th:utext="${user.name}"></td>
            <td th:utext="${user.lastName}"></td>
            <td th:utext="${user.age}"></td>
            <td th:utext="${user.email}"></td>
            <td>
                <form method="POST" th:action="@{'/update/{id}'(id=${user.id})}" class="col-12">
                    <input type="hidden" th:value="${user.id}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{'/del_user/{id}'(id=${user.id})}" class="col-12">
                    <input type="hidden" th:value="${user.id}">
                    <button type="submit" name="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
